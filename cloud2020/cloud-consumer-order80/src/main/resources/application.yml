server:
  port: 80

Spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #表示是否注册中心注册自己,默认为true
    register-with-eureka: true
    #是否从eurekaserver抓取已有的注册信息，默认为true ，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    #交互地址
    service-url:
      defaultZone: http://localhost:7001/eureka