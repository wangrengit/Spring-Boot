server:
  port: 8803

spring:
  application:
    name: cloud-stream-consumer
  cloud:
    stream:
      binders:  #在此处配置要绑定的rabbitmq的服务信息
        defaultRabbit: #表示定义的名称，用于binding整合
          type: rabbit  #消息组件类型
          environment: #设置rabbit的相关环境配置
            spring:
              rabbitmq:
                host: 192.168.31.111
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        input: #这个名字是一个通道的名称
          destination: studyExchange #表示要使用的Exchange名称定义
          content-type: application/json #设置消息类型，本次为json,文本则设置text/plain
          binder: defaultRabbit #设置要绑定的消息服务的具体步骤
          group: atguiguA #添加分组

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    lease-renewal-interval-in-seconds: 2 #设置心跳的时间间隔（默认是30秒）
    lease-expiration-duration-in-seconds: 5 #如果现在超过了5秒的间隔（默认是90）
    instance-id: send-8803.com #在信息列表时显示主机名称
    prefer-ip-address: true #访问的路径变成IP地址